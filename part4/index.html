<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN.
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>  -->
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    
	<script>
		// WRITE YOUR CODE HERE
		
			$(document).ready(function() {  		     				 // DOCUMENT READY
				
			$.ajax({					// METHOD THAT PROVIDES OPTIONS THAT GIVE MORE CONTROL OVER THE WAY IT WORKS
				type: "get",							             // STRING THAT SPECIFIES THE GET OR POST METHOD
				url: "studentscontact.json",
				beforeSend: function() {									// EXECUTED BEFORE THE REQUEST IS SENT
					$("#result").html("Loading...");
				},
				timeout: 10000,					 	      // MILLISECONDS AFTER WHICH REQUEST WILL TIMEOUT IN FAILURE
				error: function(xhr, status, error) {   		            // EXECUTES FUNCTION IF REQUESTS FAIL
					alert("Error: " + xhr.status + " - " + error);
				},
				dataType: "json",										    // STRING SPECIFIED TYPE OF DATA
				success: function(data) {									// EXECUTED IF REQUEST IF SUCCESSFUL 
					$("#result").html("");
					$.each(data, function() {								// PROCESS  COLLECTION
			    		$.each(this, function(key, value) {					// PROCESS EACH ITEM IN THE COLLECTION
							$("#result").append("<h3>" +
						    value.firstname + " " + value.lastname + "</h3> " +
							"Technical interest: " + value.techninterest + "<br>" + 
							"Job desired: " + value.jobdesired + "<br>" + 
							"Primary email: " + value.primaryemail +"<br> <br>" 
							);
						});
					});
				}
			});
				
		});														 // END DOCUMENT 
		
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>FEWD 2 STUDENTS</h2>

		<div id="result"></div>							<!--    RESULTS  OF REQUEST   -->
    </section>
    
    <footer></footer>
</section>
</body>
</html>
